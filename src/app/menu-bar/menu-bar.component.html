<ngx-spinner type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>

<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title>Welcome to Keepers Maps</mat-card-title>
    <mat-card-subtitle>Let's Filter Up!</mat-card-subtitle>
  </mat-card-header>



  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>gavel</mat-icon>
        <h4 mat-line>{{ 'AGE' | translate }}:</h4>
      </mat-list-item>
      <form [formGroup]="sliderForm">
        <ng5-slider [(value)]="minAge" [(highValue)]="maxAge" [options]="options" formControlName="sliderControl">
        </ng5-slider>
      </form>

      <br>
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-icon mat-list-icon>bug_report</mat-icon>
        <h4 mat-line>{{ 'SEVERITY_LEVELS' | translate }}:</h4>
      </mat-list-item>
      <ng-multiselect-dropdown [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>

      <br>
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-icon mat-list-icon>date_range</mat-icon>
        <h4 mat-line>{{ 'PICK_DATA' | translate }}:</h4>
      </mat-list-item>
      <my-date-range-picker [options]="myDateRangePickerOptions" (dateRangeChanged)="onDateRangeChanged($event)"
        [(ngModel)]="yesterday"></my-date-range-picker>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" *ngFor="let lang of langs" (click)="setLang(lang)">
      {{ lang | translate}}
    </button>
  </mat-card-actions>

  <button mat-raised-button (click)="filter()">Filter!</button>

</mat-card>
