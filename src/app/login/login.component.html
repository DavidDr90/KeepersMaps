<div class="card text-black bg-outline-primary mb-3" style="max-width: 20rem; 
display: block; margin-left: auto; margin-right: auto; margin-top: 30px;">
  <div class="card-header">Log In</div>
  <div class="card-body">

    <form>
      <fieldset>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" #userName
            required (change)="onChange(userName.value)">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          <div *ngIf="!isValid" class="invalid-feedback">Please enter valid email address</div>
          <div *ngIf="isValid" class="valid-feedback">Your input email address is well formatted</div>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <div style="text-align: center">
          <!-- <button type="submit" class="btn btn-primary">Log In</button> -->
          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in"
            (click)="login(userName.value, userPassword.value)">
        </div>
      </fieldset>
    </form>

    <div style="text-align: center" class="forgotPassword">
      <a [routerLink]="" class="nav-link" (click)="authService.ForgotPassword(userName.value)">Forgot Password?</a>
    </div>

  </div>
</div>
